          - entity: switch.switch_relay_v2_d7
            name: Ванна

          - entity: switch.switch_relay_v2_d8
            name: Вітальня

          - entity: switch.switch_relay_v2_d9
            name: Ані

          - entity: switch.switch_relay_v2_d10
            name: Коридор

