title: My Awesome Home
views:
  # View tab title.

  - title: Загальні
    # Unique path for direct access /lovelace/${path}

    cards:
      - type: entities
        show_header_toggle: false

        title: Котел
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: input_boolean.kotel_haz_on_off
            name: Газовий котел

          - entity: input_boolean.kotel_elektrika_on_off
            name: Електричний котел

      - type: "custom:content-card-example"
        entities:
          - entity: Кухня
            button: input_boolean.kitchen_btn
            button_relay: switch.switch_relay1
            temperature: sensor.ble_temperature_kitchen
            night_temperature: input_number.kitchen_night_max
            day_temperature: input_number.kitchen_day_max

          - entity: Спал
            button: input_boolean.spalnya_btn
            button_relay: switch.switch_relay2
            temperature: sensor.ble_temperature_spalnya
            night_temperature: input_number.spalnya_night_max
            day_temperature: input_number.spalnya_day_max

          - entity: Майст
            button: input_boolean.maysternya_btn
            button_relay: switch.switch_relay3
            temperature: sensor.ble_temperature_maysternya
            night_temperature: input_number.maysternya_night_max
            day_temperature: input_number.maysternya_day_max

          - entity: Ванн
            button: input_boolean.vanna_btn
            button_relay: switch.switch_relay4
            temperature: sensor.ble_temperature_vanna
            night_temperature: input_number.vanna_night_max
            day_temperature: input_number.vanna_day_max

          - entity: Вел
            button: input_boolean.velika_btn
            button_relay: switch.switch_relay5
            temperature: sensor.ble_temperature_velika
            night_temperature: input_number.velika_night_max
            day_temperature: input_number.velika_day_max

          - entity: Ані
            button: input_boolean.ani_btn
            button_relay: switch.switch_relay6
            temperature: sensor.ble_temperature_ani
            night_temperature: input_number.ani_night_max
            day_temperature: input_number.ani_day_max

          - entity: Кор
            button: input_boolean.koridor_btn
            button_relay: switch.switch_relay7
            temperature: sensor.ble_temperature_koridor
            night_temperature: input_number.koridor_night_max
            day_temperature: input_number.koridor _day_max

      # Entities card will take a list of entities and show their state.
      - type: entities
        show_header_toggle: false
        # Title of the entities card
        title: Котел Газовий
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: switch.switch_d0
            name: Реле котел

          - entity: sensor.temperature_test2
            name: Котел вихід

          - entity: sensor.temperature_test1
            name: Котел обратка

      - type: entities
        show_header_toggle: false
        # Title of the entities card
        title: Котел Електричний
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: switch.switch_relay0
            name: Реле електричний котел
          - entity: input_boolean.kolektor_nasos_on_off

      - type: entities
        show_header_toggle: false

        title: Віртуальні
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: input_boolean.kotel_haz_on_off
          - entity: input_boolean.kotel_elektrika_on_off
          - entity: input_boolean.hoch_odna
          - entity: input_boolean.kolektor_nasos_on_off

          - entity: input_boolean.kitchen_btn
            name: Кухня

          - entity: input_boolean.spalnya_btn
            name: Спальня

          - entity: input_boolean.maysternya_btn
            name: Майстерня

          - entity: input_boolean.vanna_btn
            name: Ванна

          - entity: input_boolean.velika_btn
            name: Вітальня

          - entity: input_boolean.ani_btn
            name: Ані

          - entity: input_boolean.koridor_btn
            name: Коридор

      - type: entities
        show_header_toggle: false
        # Title of the entities card

        title: Колектор (не міняти рід онлі)
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: switch.switch_relay1
            name: Кухня

          - entity: switch.switch_relay2
            name: Спальня

          - entity: switch.switch_relay3
            name: Майстерня

          - entity: switch.switch_relay4
            name: Ванна

          - entity: switch.switch_relay5
            name: Вітальня

          - entity: switch.switch_relay6
            name: Ані

          - entity: switch.switch_relay7
            name: Коридор

        # The markdown card will render markdown text.
      - type: markdown
        title: Lovelace
        content: >
          Welcome to your **Lovelace UI**.

