  - title: Система
    cards:
      # Entities card will take a list of entities and show their state.
      - type: markdown
        content: >
          **Система**
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                name: Загрузка CPU
                unit: "%"
                entity: sensor.processor_use
                severity:
                  green: 0
                  yellow: 60
                  red: 85

              - type: gauge
                name: Загрузка ОЗУ
                unit: "%"
                entity: sensor.memory_use_percent
                severity:
                  green: 0
                  yellow: 60
                  red: 85

          - type: horizontal-stack
            cards:
              - type: gauge
                name: Температура ЦПУ
                unit: "C"
                entity: sensor.cpu_temp
                severity:
                  green: 0
                  yellow: 60
                  red: 85

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Cостояние серверов**
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.main_state
                name: Raspberry Pi 3 B+ в онлайне -
                icon: mdi:clock-outline
              - entity: sensor.reserve_state
                name: Khadas VIM2 в онлайне -
                icon: mdi:clock-outline

          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.time
                name: Текущее время -
                icon: mdi:clock
                secondary_info: entity-id
              - entity: sensor.date
                name: Дата -
                icon: mdi:calendar
                secondary_info: entity-id
              - entity: sensor.home_assistant_v2_db
                name: Объем базы данных HA -
                icon: mdi:database
                secondary_info: entity-id
              - entity: sensor.maria_db_size
                name: Объем базы данных Maria -
                icon: mdi:database
                secondary_info: entity-id
              - type: divider
              - type: call-service
                icon: mdi:database-minus
                name: База данных
                action_name: Сжать
                service: recorder.purge
                service_data:
                  keep_days: 1
                  repack: true

