title: My Awesome Home
views:
  # View tab title.

  - title: Загальні
    # Unique path for direct access /lovelace/${path}

    cards:
      - type: entities
        show_header_toggle: false

        title: Акумулятор
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: switch.switch_invertor
            name: Інвертор (автоматично)

          - entity: switch.switch_zaryadka
            name: Зарядка (автоматично)

          - entity: sensor.battery_voltage
            name: Напруга

          # - entity: input_number.battery_percentage
          #   name: Рівень заряду у відсотках

          # - entity: switch.invertor
          #   name: Інвертор
          # - entity: sensor.invertor_current_power
          #   name: Інвертор споживання

      - type: entities
        show_header_toggle: false

        title: Котел
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: input_boolean.kotel_haz_on_off
            name: Газовий котел (віртуальна)

          - entity: input_boolean.kotel_haz_eko
            name: Еко режим

          - entity: input_boolean.kotel_elektrika_on_off
            name: Електричний котел (віртуальна)

      - type: "custom:content-card-example"
        entities:
          - entity: Кухня
            button: input_boolean.kitchen_btn
            button_relay: switch.switch_relay_v2_d4
            temperature: sensor.ble_temperature_v2_kitchen
            night_temperature: input_number.kitchen_night_max
            day_temperature: input_number.kitchen_day_max

          - entity: Спальня
            button: input_boolean.spalnya_btn
            button_relay: switch.switch_relay_v2_d5
            temperature: sensor.ble_temperature_v2_spalnya
            night_temperature: input_number.spalnya_night_max
            day_temperature: input_number.spalnya_day_max

          - entity: Майстерня
            button: input_boolean.maysternya_btn
            button_relay: switch.switch_relay_v2_d6
            temperature: sensor.ble_temperature_v2_maysternya
            night_temperature: input_number.maysternya_night_max
            day_temperature: input_number.maysternya_day_max

          - entity: Ванна
            button: input_boolean.vanna_btn
            button_relay: switch.switch_relay_v2_d7
            temperature: sensor.ble_temperature_v2_vanna
            night_temperature: input_number.vanna_night_max
            day_temperature: input_number.vanna_day_max

          - entity: Велика
            button: input_boolean.velika_btn
            button_relay: switch.switch_relay_v2_d8
            temperature: sensor.ble_temperature_v2_velika
            night_temperature: input_number.velika_night_max
            day_temperature: input_number.velika_day_max

          - entity: Ані
            button: input_boolean.ani_btn
            button_relay: switch.switch_relay_v2_d9
            temperature: sensor.ble_temperature_v2_ani
            night_temperature: input_number.ani_night_max
            day_temperature: input_number.ani_day_max

          - entity: Коридор
            button: input_boolean.koridor_btn
            button_relay: switch.switch_relay_v2_d10
            temperature: sensor.ble_temperature_v2_koridor
            night_temperature: input_number.koridor_night_max
            day_temperature: input_number.koridor_day_max

      - type: entities
        show_header_toggle: false
        title: Віртуальні
        entities:
          - entity: input_boolean.hoch_odna

          - entity: input_boolean.kitchen_btn
            name: Кухня

          - entity: input_boolean.spalnya_btn
            name: Спальня

          - entity: input_boolean.maysternya_btn
            name: Майстерня

          - entity: input_boolean.vanna_btn
            name: Ванна

          - entity: input_boolean.velika_btn
            name: Вітальня

          - entity: input_boolean.ani_btn
            name: Ані

          - entity: input_boolean.koridor_btn
            name: Коридор

      - type: entities
        show_header_toggle: false
        title: Колектор (esphome)
        entities:
          - entity: switch.switch_relay_v2_d1
            name: Елктро-котел

          - entity: switch.switch_relay_v2_d12
            name: Газ (замикання)

          - entity: switch.switch_relay_v2_d3
            name: Насос

